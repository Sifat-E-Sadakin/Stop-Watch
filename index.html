<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-cover pb-96" style="background-image: url(/images/tie-professional-agreement-single-object-meeting.jpg);">

         
        <div class=" justify-center  flex pt-72 ">
            
            <p class="text-white text-7xl"  >  <span          >00</span>              </p>
            <p class="text-white text-7xl"  >: <span id="min">00</span></p>
            <p class="text-white text-7xl"  >: <span id="sec">00</span></p>
            <p class="text-white text-7xl"  >: <span id="ms">00</span></p>

        </div>
       
  
    <div class="flex justify-center gap-10 pt-10">
        <button id="start" class="p-2 bg-slate-600 text-white rounded-xl " >Start</button>
        <button id="stop" class="p-2 bg-slate-600  text-white rounded-xl ">Stop</button>
        <button id="reset" class="p-2 bg-slate-600 text-white rounded-xl " >Reset</button>

    </div>
    </section>

 
   


    <script src="time.js"></script>
    
</body>
</html>
